<html>
<head>
	<title>Connect 4</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src="js/jquery-2.2.0.min.js" ></script>
	<style>
	body{
		zoom: 58%;
	}
	</style>
</head>
<body>

	<div class = "bodyContainer">

	<div>
		<div class = "scoreboard">
			<div class = "playernames">
				<p id="player1NameTag"><img src="style/img/p1.png">Player 1: <span id="score1">0</span></p>
				<p id="player2NameTag"><img src="style/img/p2.png">Player 2: <span id="score2">0</span></p>
			</div>
			<button id = "newGame">Let's Play Again!</button>
		</div>

		<div class = "playerinfo">
			<input id = "player1" type="text" placeholder="Player 1 ">
			<input id = "player2" type="text" placeholder="Player 2 ">
			<button id = "submitButton">Enter</button> 
		</div>
	</div>

		<div class = "gameboard">

			<div class = "dropbutton">
				<div id = "drop1"></div>
				<div id = "drop2"></div>
				<div id = "drop3"></div>
				<div id = "drop4"></div>
				<div id = "drop5"></div>
				<div id = "drop6"></div>
				<div id = "drop7"></div>
			</div>

			<div class = "col" id="col1">
				<div class = "row" id = "slot1"></div>
				<div class = "row" id = "slot2"></div>
				<div class = "row" id = "slot3"></div>
				<div class = "row" id = "slot4"></div>
				<div class = "row" id = "slot5"></div>
				<div class = "row" id = "slot6"></div>
			</div>

			<img id = "messagebottom" src="style/img/msg.png">
		</div>


	<footer><img src="style/img/footer.png"></footer>
	
	</div>		

	<script type="text/javascript" src="js/jQuery.js"></script>

</body>
</html>
